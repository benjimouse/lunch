<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'stepsList'}}">{{#each meals}}{{title}} {{/each}}{{pageTitle}} ({{totalCookingTime}})</a>
                <div id="">{{#if editingServingTime}}
                    <form class="form-inline">
                        <label for="servingDate">Serving at: </label>
                        <input type="datetime-local" name="servingDate" id="servingDate" value="{{servingTime}}" class="form-control" />
                        <button id="updateServingDate" type="button" class="btn btn-default btn-sm">update</button>
                    </form>{{else}}
                    <div>Serving at: <a href="#" id="servingTime">{{serveTime}}</a></div>{{/if}}
                </div>

                <div>Start cooking at - {{startTime}}</div>
                <div>Start cooking in - {{timeToGo}}</div>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                    <li><a href="{{pathFor 'stepSubmit'}}">Submit new step</a>
                    </li>
                    <li><a href="{{pathFor 'mealSubmit'}}">Create new meal</a>
                    </li>
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>
